<html>
<head>
<style>
.card-hand {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
}

.card {
  position: relative;
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 10px;
  box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
  width: 120px;
  height: 180px;
  margin: 10px;
  transition: all 0.3s ease-in-out;
}

.card:hover {
  transform: translateY(-10px);
  box-shadow: 4px 4px 10px rgba(0,0,0,0.5);
}

.card-top,
.card-bottom {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  display: flex;
  justify-content: space-between;
  padding: 10px;
  font-family: "Beleren";
}

.card-middle {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
}

.rank {
  font-size: 32px;
}

.suit {
  font-size: 32px;
  margin-left: 5px;
}

.hearts {
  color: red;
}

.diamonds {
  color: red

</style>

</script>
    
</head>
<body>
