<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <style>
        .game-list-grid-container {
            display: grid;
            grid-template-columns: auto auto auto auto;
            padding: 10px;
        }
        .game-grid-item {
            /* border: 1px solid rgba(0, 0, 0, 0.8); */
            padding: 20px;
            /* font-size: 30px; */
            text-align: center;
        }
        .game-header {
            font-size: 30px;
        }
    </style>
</head>
<body>
    {% block content %} {% endblock %}
</body>
</html>
